<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<link rel="stylesheet" href="theme.css">
<link rel="stylesheet" href="iewStuff.css">
<script src="addStorage.js"></script>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Library</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="TopPage">
            <textarea id="txtSearchLibrary">Search Library</textarea>
            <button id="btnAddStorage">Add Storage</button>
        </div>
        <table class="display-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Capacity</th>
                    <th>Location</th>
                    <th>Date Modified</th>
                </tr>
            </thead>
            <tbody id="displayTableBody">
                <!-- Storage rows will be added here -->
            </tbody>
        </table>
        <!-- Popup Modal -->
        <!-- Storage Modal -->
        <div id="storageModal" class="modal">
            <div class="modal-content">
                <span id="closeStorageModal" class="close">&times;</span>
                <h2>Add Storage</h2>
                <div>
                <label>Name:</label>
                <input type="text" id="storageName" placeholder="Enter storage name">
            </div>
                <label>Capacity:</label>
                <input type="number" id="storageCapacity" placeholder="Enter capacity">
                <div>
                <label>Location:</label>
                <input type="text" id="storageLocation" placeholder="Enter location">
            </div>
                <button id="saveStorage">Save</button>
            </div>
        </div>

    </body>
</html>
